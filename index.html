<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #800020;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #f5f5dc;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #f5f5dc;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #f5f5dc;
      color: #800020;
      font-size: 24px;
      font-weight: 800;
    }

    #noBtn {
      background-color: #333;
      color: #f5f5dc;
      font-size: 18px;
      font-weight: 500;
    }

    button:hover {
      transform: scale(1.1);
    }

    #envelopeImage {
      max-width: 400px;
      width: 80%;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="container" id="content">
    <h1>Will you be my Valentine? ðŸ’Œ</h1>

    <div>
      <button id="yesBtn" onclick="sayYes()">Sure! </button>
      <button id="noBtn" onclick="growYes()">Yeah no, pass</button>
    </div>

    <img id="envelopeImage" src="stamptwo.jpg" alt="Love Letter">
  </div>

  <script>
    let size = 18;

    function growYes() {
      size += 10;
      document.getElementById("yesBtn").style.fontSize = size + "px";
    }

    function sayYes() {
      document.querySelector("h1").style.display = "none";
      document.getElementById("yesBtn").style.display = "none";
      document.getElementById("noBtn").style.display = "none";

      document.getElementById("envelopeImage").style.display = "block";
    }
  </script>

</body>
</html>
